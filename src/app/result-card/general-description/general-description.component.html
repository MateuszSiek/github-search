<div>
  <div class="header">
    <h2>
      {{repository?.name}}
    </h2>
    <span *ngIf="repository?.created_at">
      Created: {{repository?.created_at | date:'yMMMd'}}
    </span>
    <span *ngIf="repository?.updated_at">
      Updated: {{repository?.updated_at | dateSince:'string'}}
    </span>
  </div>
  <div class="body">
    <p>
      {{repository?.description}}
    </p>
  </div>
</div>
